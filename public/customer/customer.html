<div class="Customer">
    <span>{{ customer.name }}</span>
    <span>{{ customer.product.name }}</span>
    <span class="queued-time">{{ customer.joinedTime | moment: 'fromNow'  }}</span>
    <button class="button maroon-btn" ng-if="customer.status !== 'served'" ng-click="remove()">Remove</button>
    <button class="button green-btn" ng-if="customer.status !== 'served'" ng-click="serveCustomer()">Serve</button>
</div>
