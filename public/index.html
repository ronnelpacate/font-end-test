<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Queue App</title>
    <link type="text/css" rel="stylesheet" href="/assets/css/application.min.css"/>
</head>
<body class="Queue" ng-app="qudini.QueueApp" ng-controller="QueueCtrl">
    <div class="customer-wrapper">
        <h2 class="add-customer">Add Customer</h2>
        <add-customer on-added="onCustomerAdded"></add-customer>
        <h2 class="title-header">Queueing Customers</h2>
        <ul class="customer-list Queue-customer-list">
            <li ng-repeat="customerData in customers">
                <customer customer="customerData" on-served="onCustomerServed" on-removed="onCustomerRemoved"></customer>
            </li>
        </ul>
        <h2 class="title-header">Served customers</h2>
        <ul class="customer-list Queue-customer-served-list">
            <li ng-repeat="customerData in customersServed">
                <customer customer="customerData" on-served="onCustomerServed" on-removed="onCustomerRemoved"></customer>
            </li>
        </ul>
    </div>
    <script src="/assets/js/application.js"></script>
</body>
</html>
